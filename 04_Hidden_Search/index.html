<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <script
      src="https://kit.fontawesome.com/b809b67b32.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hidden Search</title>
  </head>
  <body class="bg-gradient-to-r from-slate-700 to-slate-500 overflow-hidden">
    <div class="container flex justify-center items-center mx-auto h-screen">
      <div class="search flex">
        <input
          type="text"
          name="search"
          id="search"
          class="outline-none h-12 p-3 "
          placeholder="Search..."
        />
        <button id="btn" class="h-12 px-4 bg-white " >
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
