<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b809b67b32.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="followers" data-target="12000"></div>
      <div>Twitter Followers</div>
    </div>
    <div class="container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="followers" data-target="5000"></div>
      <div>Youtube Subscribers</div>
    </div>
    <div class="container">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="followers" data-target="6400"></div>
      <div>Facebook Fans</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
